<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GameSpot - Proyecto Final</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <div class="row">
          <div class="two.columns u-pull-right">
            <ul>
              <li class="submenu">
                <img src="img/cart.png" id="img-carrito" />
                <div id="carrito">
                  <table id="lista-carrito" class="u-full-width">
                    <thead>
                      <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                  <p id="total-carrito" class="total-carrito"></p>
                  <a id="boton-compra" class="button u-full-width"
                    >Realizar Compra</a
                  >
                  <a id="vaciar-carrito" class="button u-full-width"
                    >Vaciar Carrito</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div id="hero">
      <div class="container">
        <div class="row">
          <div class="four columns">
            <h2>GameSpot</h2>
            <h2>Todo lo que necesitas para potenciar tu nivel Gamer</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="lista-productos">
      <h1 id="encabezado" class="encabezado">Productos Disponibles</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
  </body>
</html>
